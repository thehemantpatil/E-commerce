<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="product_desc.css">
    <title>Product1</title>
</head>

<body>
    <div>
        <nav class="navbar">
            <div class="nav_sec1">
                <div class="Men">
                    <a href="#">MEN</a>
                </div>
                <div class="Women">
                    <a href="#">WOMEN </a>
                </div>
            </div>
            <div class="nav_sec2">
                <div class="search">
                    <img src="Images/search.png" alt="search" id="nav_search_img">
                    <input placeholder="enter product name" type="text" id="nav_inp">
                </div>
                <div class="cart">
                    <img src="Images/cart.png" alt="cart" id="cart">
                </div>
            </div>
        </nav>

        <!-- 2nd section  -->
        <section class="main">
            <div class="img_class">
                <img src="Images/shirts/shirt1.jpeg" alt="">
            </div>
            <div class="right_panel">
                <div class="heading_sec">
                    <span class="heading">HIGHLANDER</span>
                    <p class="desc">Men Slim Fit Casual Shirt</p>
                    <span class="price">Rs. 509</span>
                </div>
                <div class="size_section">
                    <span class="size_heading">Select Size</span>
                    <div class="size_list">
                        <div class="round">
                                <span id = "S">S</span>
                        </div>
                        <div class="round">
                            <span>M</span>
                        </div>
                        <div class="round">
                            <span>L</span>
                        </div>
                        <div class="round">
                            <span>XL</span>
                        </div>
                        <div class="round">
                            <span>XXL</span>
                        </div>
                    </div>
                </div>
                <div class="quantity">
                    <span class="size_heading">Enter Quantity</span>
                    <input placeholder="Enter Quantity" type="text">
                </div>
                <div class="prod_desc">
                    <span class="size_heading">Product Details</span>
                    <ul>
                        <li>Navy blue</li>
                        <li>spread collar</li>
                        <li>long sleeves</li>
                        <li>long sleeves</li>
                        <li>button placket</li>
                        <li>curved hem</li>
                    </ul>
                </div>
                <div class="add_to_cart">
                    <span>
                        Add TO CART
                    </span>
                </div>
                
            </div>
    </div>

    </section>

    </div>
</body>

</html>
