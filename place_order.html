<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet/common.css">
    <link rel="stylesheet" href="stylesheet/place_order.css">
    <title>Order</title>
</head>

<body>
    <div>
        <nav class="navbar">
            <div class="nav_sec1">
                <div class="Men">
                    <a href="Homepage.html">Home</a>
                </div>
            </div>
            <div class="nav_sec2">
                <a href="cart.html">
                    <div class="cart">
                        <img src="Images/cart.png" alt="cart" id="cart">
                    </div>
                </a>
            </div>
        </nav>
        <div class="main">
            <div>
                <div class="information">
                    <span class="head">Account Information</span>
                    <br>
                    <input placeholder="Email" type="email">
                    <input placeholder="Phone Number" type="number">
                </div>

                <div class="shipping">
                    <span class="head">Shipping Address</span>
                    <input placeholder="Address" type="text">
                    <input placeholder="City" type="text">
                    <span class="state">
                        <input placeholder="State/Province" type="text">
                        &nbsp;&nbsp;
                        <input placeholder="Zip/Postal code" type="number">
                    </span>
                </div>
            </div>
            <div>
                <div class="payment">
                    <span class="head">Payment Information</span>
                    <input placeholder="Cardholder Name" type="text">
                    <input placeholder="Card Number" type="number">

                    <span class="expiry">
                        <span class="head">Expiry</span>
                    <br>
                    <input placeholder="MM" type="number">
                    <input placeholder="YYYY" type="number">
                    <input placeholder="CVV" type="number">
                    </span>
                </div>
                <div class="order">
                    <span class="head">Oder Summary </span>
                    <div class="heading_sec">
                        <span class="heading">HIGHLANDER</span>
                        <span class="price">Rs. 509</span>
                        <span class="desc">Men Slim Fit Casual Shirt</span>
                        <span class="tot_price">Rs. 689</span>
                        <span class="total">Total</span>
                    </div>
                </div>

                <div class="place_order">
                    <a href="place_order.html">PLACE ORDER</a>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
